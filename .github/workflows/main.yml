name: Biblinder APK Generators
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Sistemdeki çok yeni Gradle sürümü yerine uyumlu bir sürüm kuruyoruz
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Build APK
        run: |
          # Dosyaların ana dizinde (root) olduğunu varsayıyoruz
          # gradlew dosyasına çalıştırma izni veriyoruz
          chmod +x gradlew || echo "Gradlew dosyası bulunamadı, sistem gradle denenecek."
          
          # Derleme komutu
          ./gradlew assembleDebug --stacktrace || gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Biblinder-Debug-APK
          # APK'nın üretildiği standart yol
          path: app/build/outputs/apk/debug/app-debug.apk
